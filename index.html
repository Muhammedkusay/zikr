<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="header">
        <div class="container">
            <h2>ذكر <i class="fa-solid fa-leaf"></i></h2>
        </div>
    </div>

    <div class="zikrs">
        <div class="container">
            <div class="zikr" number="33">
                <i class="times">x33</i>
                <div class="text">سبحان الله</div>
                <div class="counter">
                    <div class="number">0</div>
                    <div class="btn"><i class="fa-solid fa-plus"></i></div>
                </div>
            </div>

            <div class="zikr" number="33">
                <i class="times">x33</i>
                <div class="text">الحمد الله</div>
                <div class="counter">
                    <div class="number">0</div>
                    <div class="btn"><i class="fa-solid fa-plus"></i></div>
                </div>
            </div>

            <div class="zikr" number="33">
                <i class="times">x33</i>
                <div class="text">الله أكبر</div>
                <div class="counter">
                    <div class="number">0</div>
                    <div class="btn"><i class="fa-solid fa-plus"></i></div>
                </div>
            </div>

            <div class="zikr" number="1">
                <i class="times">x1</i>
                <div class="text">الاخلاص</div>
                <div class="counter">
                    <div class="number">0</div>
                    <div class="btn"><i class="fa-solid fa-plus"></i></div>
                </div>
            </div>

            <div class="zikr" number="1">
                <i class="times">x1</i>
                <div class="text">الناس</div>
                <div class="counter">
                    <div class="number">0</div>
                    <div class="btn"><i class="fa-solid fa-plus"></i></div>
                </div>
            </div>

            <div class="zikr" number="1">
                <i class="times">x1</i>
                <div class="text">الفلق</div>
                <div class="counter">
                    <div class="number">0</div>
                    <div class="btn"><i class="fa-solid fa-plus"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
